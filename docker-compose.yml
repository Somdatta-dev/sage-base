# Production Docker Compose for SageBase on Coolify
# This uses a unified container for Backend + Frontend
# Databases (PostgreSQL and Qdrant) should be configured as separate services in Coolify

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sagebase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sagebase_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sagebase}
      # IMPORTANT:
      # In some environments (notably bind-mounts on Linux hosts, including some Coolify setups),
      # the mounted directory may contain host-created files like `lost+found`.
      # Postgres `initdb` fails if the target directory exists and is not empty.
      # Use a subdirectory for PGDATA so initialization always targets an empty folder.
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Coolify can treat an early unhealthy status as a hard deployment failure.
      # Give Postgres time to initialize before evaluating health.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sagebase} -d ${POSTGRES_DB:-sagebase}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sagebase_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-}
    networks:
      - sagebase_network

  # Unified Application Container (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${WEBSITE_DOMAIN:-http://localhost}
        BUILD_ID: production
    restart: unless-stopped
    expose:
      - "8549"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sagebase}:${POSTGRES_PASSWORD:-sagebase_secret}@postgres:5432/${POSTGRES_DB:-sagebase}

      # Security
      SECRET_KEY: ${SECRET_KEY}

      # API Configuration
      API_DOMAIN: ${API_DOMAIN}
      WEBSITE_DOMAIN: ${WEBSITE_DOMAIN}

      # Vector Database
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # AI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Vector Database Auth
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}

      # Storage
      UPLOAD_DIR: /app/uploads

      # Admin User
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@sagebase.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD}

      # Next.js
      NEXT_PUBLIC_API_URL: ${API_DOMAIN}
      NODE_ENV: production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      # The unified container already waits for Postgres in [`start.sh`](start.sh)
      # and will not boot the API until DB is reachable.
      # Using service_healthy here can cause Coolify to fail deployment early.
      - postgres
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - sagebase_network

networks:
  sagebase_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  uploads_data:
